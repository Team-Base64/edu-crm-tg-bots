syntax = "proto3";

package chat;
option go_package = "./chat";

message Message {
string text = 1;
int32 chatID = 2;
}

message Status {
bool isSuccessful = 1;
}

service BotChat {
// From server to bot
rpc Send (Message) returns (Status) {}
// From api to bot
rpc Recieve (Message) returns (Status) {}
}
